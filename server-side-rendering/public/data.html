<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
</head>
<body>
  <script>
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        render(data);
      });

    function render(data) {
      document.body.innerHTML = `
          <h1>Data</h1>
          <ul>
            ${data.map(item => `<li>${item}</li>`).join('')}
          </ul>
          <a href="/">Home</a>
          `;
    }
  </script>
</body>
</html>
